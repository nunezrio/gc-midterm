<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="title">
      <h1>Budget Buddy</h1>
    </header>
    <main>
        <form class="budget" action="">
          <div class="weeklyBudget">
            <div class="mascotTitle">
            <img src="piggie.png" class="pig" alt="fox">
          
            <h2>What is your weekly budget?</h2>
          </div>
          <div class="dollarSign">
            <i class="fas fa-dollar-sign"></i>
            <input type="text" id="weeklyBudget" placeholder="" /></div>
            <input type="submit" value="confirm" class="submit" />
        </form>
      </div>
      
      <div class='displayBudget'>
          <img src="piggie.png" class="pig" alt="pig">
      </div>

      <form class="purchases">
        <span class="newItem">
          <h2>How did you spend your hard earned money?</h2>
          <div class="itemInput">
             
            <label for="purchasedItem"
              >Item
              <input type="text" id="purchasedItem"/>
            </label>
            
            <label for="cost"
              >
              <div class="dollarSign">
                <i class="fas fa-dollar-sign"></i>
              <input type="text" id="cost"/>
            </label>
           </div>
          
          <div class="piggie_radio">
            <label for="category"></label>
            <label for="entertainment"
              ><input
                type="radio"
                id="entertainment"
                name="category"
                value="entertainment"
              />Entertainment</label
            >

            <label for="food"
              ><input
                type="radio"
                id="food"
                name="category"
                value="food"
              />Food</label
            >

            <label for="clothing">
              <input
                type="radio"
                id="clothing"
                name="category"
                value="clothing"
              />Clothing</label
            >

            <label for="bills"
              ><input
                type="radio"
                id="bills"
                name="category"
                value="bills"
              />Bills</label
            >
          
  <img src="piggie_question.png" class= "piggie_question" alt="piggie with a question mark">
</div>
          <input type="submit" value="confirm" class="submit" />
        </span>
      </form>
    </main>
<div class="categories">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
    <script src="script.js"></script>
  </body>
  <script src="https://kit.fontawesome.com/3ad212d20d.js" crossorigin="anonymous"></script>
</html>
