<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="title">
      <h1>Budget Buddy</h1>
    </header>
    <main>
      <form class="budget" action="">
        <span class="weeklyBudget">
          <div class="mascotTitle">
            <img src="piggie.png" class="pig" alt="fox" />

            <h2>What is your weekly budget?</h2>
          </div>
          <input type="text" id="weeklyBudget" placeholder="&#xf155" />

          <input type="submit" value="confirm" class="submit" />
        </span>
      </form>

      <div class="displayBudget">
        <img src="piggie.png" class="pig" alt="pig" />
      </div>

      <form class="purchases">
        <span class="newItem">
          <h2>How did you spend your hard earned money?</h2>
          <div class="itemInput">
            <label for="purchasedItem"
              >Item
              <input type="text" id="purchasedItem" />
            </label>
            <label for="cost">
              <input type="text" id="cost" placeholder="&#xf155" />
            </label>
          </div>

          <div class="radio">
            <label for="entertainment"
              ><input
                type="radio"
                id="entertainment"
                name="category"
                value="entertainment"
              />Entertainment</label
            >

            <label for="food"
              ><input
                type="radio"
                id="food"
                name="category"
                value="food"
              />Food</label
            >

            <label for="clothing">
              <input
                type="radio"
                id="clothing"
                name="category"
                value="clothing"
              />Clothing</label
            >

            <label for="bills"
              ><input
                type="radio"
                id="bills"
                name="category"
                value="bills"
              />Bills</label
            >
          </div>
          <div class="image">
            <img
              src="piggie_question.png"
              class="piggie_question"
              alt="piggie with a question mark"
            />
          </div>
          <input type="submit" value="confirm" class="submit" />
        </span>
      </form>
    </main>
    <h2>Here's how you spent your money this week</h2>
    <div class="categories">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <script src="script.js"></script>
  </body>
  <script
    src="https://kit.fontawesome.com/3ad212d20d.js"
    crossorigin="anonymous"
  ></script>
</html>
