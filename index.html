<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">
      <h1>Budget Buddy</h1>
    </header>
    <main>
        <form class="budget" action="">
          <div class="weeklyBudget">
            <h2>What is your weekly budget?</h2>
            <input type="text" id="weeklyBudget" placeholder="Weekly budget" />
            <input type="submit" value="submit" class="submit" />
        </form>
      </div>
      
      <div class='displayBudget'></div>

      <form class="purchases">
        <span class="newItem">
          <h2>Add a purchase</h2>
          <div class="itemInput">
            <label for="purchasedItem"
              >Item
              <input type="text" id="purchasedItem" />
            </label>
            <label for="cost"
              >Cost
              <input type="text" id="cost" />
            </label>
          </div>
          <div class="radio">
            <label for="category">Category</label>
            <label for="entertainment"
              ><input
                type="radio"
                id="entertainment"
                name="category"
                value="entertainment"
              />Entertainment</label
            >

            <label for="food"
              ><input
                type="radio"
                id="food"
                name="category"
                value="food"
              />Food</label
            >

            <label for="clothing">
              <input
                type="radio"
                id="clothing"
                name="category"
                value="clothing"
              />Clothing</label
            >

            <label for="bills"
              ><input
                type="radio"
                id="bills"
                name="category"
                value="bills"
              />Bills</label
            >
          </div>

          <input type="submit" value="submit" class="submit" />
        </span>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!-- form will have to reset on submit of purchase text area -->
<!-- must have filled out purchase cost and radio button to submit -->
